<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up for Bagel Fans Only Official</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="structure"></div>    
        <div class="background">
            <img src="/images/382586575_745335030757105_8920100603363203488_n.jpg" alt="Bagel"/>
            <div class="logo">BFOO</div>
        </div>
        <div class="text-part">
            <h1>Sign up now! For the exclusive high-quality fans only premium pictures!</h1>
            <h1>"YOU KNOW YOU WANT TO."</h1>
            <Form class="form" action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div class="input-row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name"/>
                        </div>
                        <div class="input-row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-row">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email"/>
                        </div>
                        <div class="input-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-row">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="password" id="password"/>
                        </div>
                        <div class="input-row">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="text" name="confirm_password" id="confirm_password"/>
                        </div>
                    </div>
                </fieldset>
                
                <button type="submit">Create Account</button>
            </Form>
            <div>Already have an account? <b>Log in</b></div>
        </div>
    </div>
</body>
</html>
